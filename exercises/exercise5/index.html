<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Songwriter Generator</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- My script(s) -->
  </head>

  <body>
    <!-- Setting the song lyrics -->
    <section class="song">
      <!-- Setting the intro -->
      <p id="intro">
        <li class="lineSingularity"></li>
        <br />
        <li class="lineSingularity"></li>
        <br />
        <li class="lineSingularity"></li>
        <br />
        <li class="lineSingularity"></li>
        <br />
      </p>

      <!-- Setting the first verse  -->
      <p class="verse">
        <li class="lineSpringDay"></li>
        <br />
        <li class="lineSingularity"></li>
        <br />
        <li class="lineSpringDay"></li>
        <br />
        <li class="lineSingularity"></li>
        <br />
        <li class="lineSpringDay"></li>
        <br />
        <li class="lineSingularity"></li>
        <br />
        <li class="lineSpringDay"></li>
        <br />
        <li class="lineSingularity"></li>
      </p>

      <!-- Setting the first preChorus -->
      <p class="preChorus">
        <li class="lineOn"></li>
        <br />
        <li class="lineOn"></li>
        <br />
        <li class="lineOn"></li>
        <br />
        <li class="lineOn"></li>
        <br />
        <li class="lineOn"></li>
        <br />
        <li class="lineOn"></li>
      </p>

      <!-- Setting the first chorus -->
      <p class="chorus">
        <li class="lineButterfly"></li>
        <br />
        <li class="lineButterfly"></li>
        <br />
        <li class="lineButterfly"></li>
        <br />
        <li class="lineButterfly"></li>
        <br />
        <li class="lineButterfly"></li>
        <br />
        <li class="lineButterfly"></li>
      </p>

      <!-- Setting the second verse -->
      <p class="verse">
        <li class="lineSpringDay"></li>
        <br />
        <li class="lineBlueAndGrey"></li>
        <br />
        <li class="lineSpringDay"></li>
        <br />
        <li class="lineBlueAndGrey"></li>
        <br />
        <li class="lineSpringDay"></li>
        <br />
        <li class="lineBlueAndGrey"></li>
        <br />
        <li class="lineSpringDay"></li>
        <br />
        <li class="lineBlueAndGrey"></li>
      </p>

      <!-- Setting the second preChorus -->
      <p class="preChorus">
        <li class="lineOn"></li>
        <br />
        <li class="lineOn"></li>
        <br />
        <li class="lineOn"></li>
        <br />
        <li class="lineOn"></li>
        <br />
        <li class="lineOn"></li>
        <br />
        <li class="lineOn"></li>
      </p>

      <!-- Setting the second chorus -->
      <p class="chorus">
        <li class="lineButterfly"></li>
        <br />
        <li class="lineButterfly"></li>
        <br />
        <li class="lineButterfly"></li>
        <br />
        <li class="lineButterfly"></li>
        <br />
        <li class="lineButterfly"></li>
        <br />
        <li class="lineButterfly"></li>
      </p>

      <!-- Setting the bridge -->
      <p id="bridge">
        <li class="lineFakeLove"></li>
        <br />
        <li class="lineTheTruthUntold"></li>
        <br />
        <li class="lineFakeLove"></li>
        <br />
        <li class="lineTheTruthUntold"></li>
        <br />
        <li class="lineFakeLove"></li>
      </p>

      <!-- Setting the outro -->
      <p id="outro">
        <li class="lineBlueAndGrey"></li>
        <br />
        <li class="lineBlueAndGrey"></li>
      </p>
    </section>

    <!-- HTML would go here if needed. -->
    <script src="js/script.js"></script>
  </body>
</html>
