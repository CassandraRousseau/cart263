<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Songwriter Generator</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- My script(s) -->
  </head>

  <body>
    <audio
      controls
      autoplay
      loop
      hidden="true"
      src="assets/sounds/we.mp3"
    ></audio>
    <!-- Setting the song lyrics -->
    <section class="song">
      <!-- Setting the intro -->
      <p class="line lineSingularity"></p>
      <br />
      <p class="line lineSingularity"></p>
      <br />
      <p class="line lineSingularity"></p>
      <br />
      <p class="line lineSingularity"></p>
      <div class="stanza"></div>

      <!-- Setting the first verse  -->
      <p class="line lineSpringDay"></p>
      <br />
      <p class="line lineSingularity"></p>
      <br />
      <p class="line lineSpringDay"></p>
      <br />
      <p class="line lineSingularity"></p>
      <br />
      <p class="line lineSpringDay"></p>
      <br />
      <p class="line lineSingularity"></p>
      <br />
      <p class="line lineSpringDay"></p>
      <br />
      <p class="line lineSingularity"></p>
      <div class="stanza"></div>

      <!-- Setting the first preChorus -->
      <p class="line lineOn"></p>
      <br />
      <p class="line lineOn"></p>
      <br />
      <p class="line lineOn"></p>
      <br />
      <p class="line lineOn"></p>
      <br />
      <div class="stanza"></div>

      <!-- Setting the first chorus -->
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <div class="stanza"></div>

      <!-- Setting the second verse -->
      <p class="line lineSpringDay"></p>
      <br />
      <p class="line lineBlueAndGrey"></p>
      <br />
      <p class="line lineSpringDay"></p>
      <br />
      <p class="line lineBlueAndGrey"></p>
      <br />
      <p class="line lineSpringDay"></p>
      <br />
      <p class="line lineBlueAndGrey"></p>
      <br />
      <p class="line lineSpringDay"></p>
      <br />
      <p class="line lineBlueAndGrey"></p>
      <div class="stanza"></div>

      <!-- Setting the second preChorus -->
      <p class="line lineOn"></p>
      <br />
      <p class="line lineOn"></p>
      <br />
      <p class="line lineOn"></p>
      <br />
      <p class="line lineOn"></p>
      <br />
      <div class="stanza"></div>

      <!-- Setting the second chorus -->
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <div class="stanza"></div>

      <!-- Setting the bridge -->
      <p class="line lineFakeLove"></p>
      <br />
      <p class="line lineTheTruthUntold"></p>
      <br />
      <p class="line lineFakeLove"></p>
      <br />
      <p class="line lineTheTruthUntold"></p>
      <br />
      <p class="line lineFakeLove"></p>
      <div class="stanza"></div>

      <!-- Setting last chorus -->
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <br />
      <p class="line lineButterfly"></p>
      <div class="stanza"></div>

      <!-- Setting the outro -->
      <p class="line lineBlueAndGrey"></p>
      <br />
      <p class="line lineBlueAndGrey"></p>
    </section>

    <!-- HTML would go here if needed. -->
    <script src="js/script.js"></script>
  </body>
</html>
